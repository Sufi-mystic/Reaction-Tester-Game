<html>

	<head>

		<title>Reaction Tester</title>
		
		<style type="text/css">
		
			body{
			
				color: white;
				background-color: black;
				font-family: Bradley Hand;
			
			}
		
			#shape{
			
				width: 200px;
				height: 200px;
				background-color: yellow;
				display: none;
				position : relative;
			
			}
			
			.display{
			
				font-weight: bold;
			
			}
			
			#timeTaken{
			
				color: #f7eb02;
			
			}
		
		</style>

	</head>

	<body>
		
		<h1>Test your Reaction</h1>
		<p>Click on the boxes and circles as quickly as you can!</p>
		<p class="display">Your time taken : <span id="timeTaken"></span></p>
		<div id="shape"></div>
		
		<script type="text/javascript">
		
			var start = new Date().getTime();
				
				/*function getRandomColor() {
					var letters = '0123456789ABCDEF';
					var color = '#';
					for (var i = 0; i < 6; i++) {
						color += letters[Math.floor(Math.random() * 16)];
					}
					return color;
				}*/
				
				function createHex() {
					  var hexCode1 = "";
					  var hexValues1 = "0123456789abcdef";
					  
					  for ( var i = 0; i < 6; i++ ) {
						hexCode1 += hexValues1.charAt(Math.floor(Math.random() * hexValues1.length));
					  }
					  return hexCode1;
				}

		
				function shapeAppear(){
				
					var top = Math.random()*300;
					var left = Math.random()*400;
					var width = (Math.random()*200)+100;
					var deg = Math.floor(Math.random() *360);
					var gradient = "linear-gradient(" + deg + "deg, " + "#" + createHex() + ", " + "#" + createHex() +")";
					
					if(Math.random()>0.5){
					
						document.getElementById("shape").style.borderRadius = "50%";
					
					}
					else{
					
						document.getElementById("shape").style.borderRadius = "0";
					
					}
					
					document.getElementById("shape").style.top = top + "px";
					document.getElementById("shape").style.left = left + "px";
					document.getElementById("shape").style.width = width + "px";
					document.getElementById("shape").style.height = width + "px";
					document.getElementById("shape").style.background = gradient;
				
					document.getElementById("shape").style.display = "block";
					start = new Date().getTime();
					
				
				}
		
				function appearAfterDelay(){
				
					setTimeout(shapeAppear, Math.random()*2000 );
					
				}
				
				appearAfterDelay();
		
				document.getElementById("shape").onclick = function(){
				
						document.getElementById("shape").style.display = "none";
						
						var end = new Date().getTime();
						var timeTaken = (end - start)/1000;
						
						document.getElementById("timeTaken").innerHTML = timeTaken + "s";
				
						appearAfterDelay();
				}
		
		</script>

	</body>

</html>
